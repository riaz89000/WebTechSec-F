
<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <form method="" action="next.html" enctype="">
            <fieldset>
                <legend>PERSON PROFILE</legend>
                <table>
                    <tr>
                        <td>Name</td>
                        <td><input type="text" name="" value="" placeholder="Name" /></td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td><input type="email" name="" value="" placeholder="Email" /></td>
                    </tr>
                    <tr>
                        <td>Gender</td>
                        <td>
                            <input type="radio" name="gender" value=""/> Male 
                            <input type="radio" name="gender" value=""/> Female 
                            <input type="radio" name="gender" value=""/> Other
                        </td>
                    </tr>
                    <tr>
                        <td>Date Of Birth</td>
                        <td><input type="date" name="" value="" /></td>
                    </tr>
    
                    <tr>
                        <td>Blood Group</td>
                        <td>
                            <select name="">
                                <option value="A+">A+</option>
                                <option value="A-">A-</option>
                                <option value="O+">O+</option>
                                <option value="O-">O-</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Degree</td>
                        <td>
                                <input type="checkbox" name="Degree" value=""/> SSC 
                                <input type="checkbox" name="Degree" value=""/> HSC 
                                <input type="checkbox" name="Degree" value=""/> BSc.   
                                <input type="checkbox" name="Degree" value=""/> MSc.     
                        </td>
                    </tr>
                    <tr>
                        <td>Photo</td>
                        <td><input type="file" name="" value="" ></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <input type="submit" name="" value="Submit"/>
                            <input type="reset" name="" value="Reset"/>
                        </td>
                    </tr>
                </table>
            </fieldset>
        </form>
    </body>
    </html>
